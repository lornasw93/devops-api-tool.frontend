<app-page-header title="Projects ({{projects.count}})" description=""></app-page-header>
  
<div class="container">
  <ul *ngFor="let project of projects.project;">
    <li>
      <p><a href="{{project.webUrl}}" target="_blank">{{project.name}}</a> - {{project.description}}</p>
    </li>
  </ul>
</div>
