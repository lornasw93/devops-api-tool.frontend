<div class="jumbotron jumbotron-fluid text-center">
  <h1><span>Builds</span></h1>
</div>

<!--<button (click)="goBack();" class="btn btn-primary">Go Back</button>-->

<div class="container-fluid">
  <div class="row">
    <div class="col-md">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Last ({{lineChartDataCount}}) builds</h5>
          <p>Grouped by month/year. Description here about what the chart illustrates</p>
        </div>
        <div class="card-body">
          <ngx-charts-line-chart [view]="view" 
                                 [legend]="legend"
                                 [showXAxisLabel]="showXAxisLabel"
                                 [showYAxisLabel]="showYAxisLabel"
                                 [xAxis]="xAxis"
                                 [yAxis]="yAxis"
                                 [xAxisLabel]="xAxisLabel"
                                 [yAxisLabel]="yAxisLabel"
                                 [timeline]="timeline"
                                 [results]="lineChartData">
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>
    <!--<div class="col-md-6">-->
      <!--<div class="card">
        <div class="card-header">
          <h5 class="card-title">#whodunit ({{deployedByPieChartDataCount}})</h5>
          <p>Description here about what the chart illustrates</p>
        </div>
        <div class="card-body">
          <ngx-charts-pie-chart [view]="view"
                                [scheme]="colorScheme"
                                [results]="deployedByPieChartData"
                                [gradient]="true"
                                [legend]="true"
                                [legendTitle]="legendTitle"
                                [explodeSlices]="false"
                                [labels]="true"
                                [doughnut]="false">
          </ngx-charts-pie-chart>
        </div>
      </div>-->
    <!--</div>-->
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Data dump</h5>
          <p>Description here about what the grid illustrates</p>
        </div>
        <div class="card-body">
          <app-build-list></app-build-list>
        </div>
      </div>
    </div>
  </div>
</div>
