<div class="container-fluid">
  <div class="jumbotron">
    <h1>Environments ({{environments.TotalResults}})</h1>
  </div>
</div>

<div class="container">
  <div class="list-group mb-3">
    <div *ngFor="let env of environments.Items">
    <a class="list-group-item list-group-item-action d-flex align-items-center" [routerLink]="['/']">
      <span><strong>{{env.Name}}</strong> {{env.Description}}</span>
    </a>
  </div>
  </div>
</div>
