<div class="card">
  <div class="card-body">
    <app-loading-small *ngIf="isLoading; else grid" message="Loading Deployments..."></app-loading-small>
    <ng-template #grid>
      <div *ngIf="noDeployments; else deploymentTable">
        <div class="alert alert-info" role="alert">
          <p class="mb-0">No Deployments found</p>
        </div>
      </div>
      <ng-template #deploymentTable>
        <div id="grid-wrapper">
          <ag-grid-angular id="departments-list" class="ag-theme-material"
                           [rowData]="rowData"
                           [gridOptions]="gridOptions">
            <!--<ag-grid-angular class="ag-theme-material"
                             style="width: 100%; height: 1200px;"
                             [columnDefs]="columnDefs"
                             [defaultColDef]="defaultColDef"
                             [rowData]="rowData"
                             animateRows="true"
                             enableCharts="true">
            </ag-grid-angular>-->
          </ag-grid-angular>
        </div>
      </ng-template>
    </ng-template>
  </div>
</div>
