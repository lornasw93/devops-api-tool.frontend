<div class="jumbotron jumbotron-fluid text-center">
  <h1><span>Deployments ({{count}})</span></h1>
  <!-- <h1 class="display-4">Fluid jumbotron</h1>
  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
</div>

<!-- <app-page-header title="Deployments ({{count}})" description=""></app-page-header> -->

<div class="container">
  <div *ngIf="rowData != null; else noResults">
    <ag-grid-angular class="ag-theme-material"
                     style="width: 100%; height: 1200px;"
                     [columnDefs]="columnDefs"
                     [defaultColDef]="defaultColDef"
                     [rowData]="rowData"
                     animateRows="true"
                     enableCharts="true"
                     (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
  <ng-template #noResults>
    <p>No deployments to load</p>
  </ng-template>
</div>
