<div class="jumbotron jumbotron-fluid text-center">
  <h1><span>Deployments</span></h1>
</div>
<!--<app-page-header title="Deployments" description="https://cascadeengineering.octopus.app/"></app-page-header>-->

<button (click)="goBack();" class="btn btn-primary">Go Back</button>

<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Since the beginning of time ({{deployedByLineChartDataCount}})</h5>
          <p>Grouped by month/year. Description here about what the chart illustrates</p>
        </div>
        <div class="card-body">
          <!--<app-all-deployments-line-chart></app-all-deployments-line-chart>-->

          <ngx-charts-line-chart [view]="view"
                                 [scheme]="colorScheme"
                                 [legend]="legend"
                                 [showXAxisLabel]="showXAxisLabel"
                                 [showYAxisLabel]="showYAxisLabel"
                                 [xAxis]="xAxis"
                                 [yAxis]="yAxis"
                                 [xAxisLabel]="xAxisLabel"
                                 [yAxisLabel]="yAxisLabel"
                                 [timeline]="timeline"
                                 [results]="createdLineChartData">
          </ngx-charts-line-chart>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <!--<app-deployed-by-pie-chart></app-deployed-by-pie-chart>-->
      
      <!--<ngx-charts-pie-chart [view]="view"
                            [scheme]="colorScheme"
                            [results]="deployedByPieChartData"
                            [gradient]="true"
                            [legend]="true"
                            [legendTitle]="legendTitle"
                            [explodeSlices]="false"
                            [labels]="true"
                            [doughnut]="false">
      </ngx-charts-pie-chart>-->
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">Data dump ({{deployedByLineChartDataCount}})</h5>
          <p>Description here about what the grid illustrates</p>
        </div>
        <div class="card-body">
          <app-deployment-list></app-deployment-list>
        </div>
      </div>
    </div>
  </div>
</div>
