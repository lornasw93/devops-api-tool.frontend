<div class="jumbotron jumbotron-fluid text-center">
  <h1><span>Deployments ({{deploymentsCount}})</span></h1>
  <!-- <h1 class="display-4">Fluid jumbotron</h1>
  <p class="lead">This is a modified jumbotron that occupies the entire horizontal space of its parent.</p> -->
</div>

<!-- <app-page-header title="Deployments ({{deploymentsCount}})" description=""></app-page-header> -->


<div class="container">
  <div *ngIf="deployments != null; else noResults">
    <ag-grid-angular class="ag-theme-material" style="width: 100%; height: 1200px;" [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef" [rowData]="deployments" animateRows="true" enableCharts="true"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
  <ng-template #noResults>
    <p>No deployments to load</p>
  </ng-template>
</div>
