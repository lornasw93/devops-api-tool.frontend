<h1>Projects ({{projects.TotalResults}})</h1>

<ag-grid-angular style="width: 500px; height: 150px;"
                 class="ag-theme-material"
                 [rowData]="rowData"
                 [columnDefs]="columnDefs">
</ag-grid-angular>

<div *ngFor="let project of projects.Items">
  <h4>{{project.Name}}</h4>
  <p>{{project.Description}}</p>
  <p>Auto create release: {{project.AutoCreateRelease}}</p>
</div>
